    <h4 id="CONTECT">CONTECT</h4>
    <hr>
    <p>* Ces zones sont obligatoires </p>

    <form>
        <fieldset>
            <legend> Vos coordonnées </legend>
            <label for="nom">Votre Nom:</label>
            <input type="text" name="nom" id="nom">
            <br>
            <label for="prénom">Votre prénom:</label>
            <input type="text" name="prénom" id="prénom">
            <br>

            <label id="sex">Sex*:</label>
            <input type="radio" name="Couleur" value="Masculin">Masculin
            <input type="radio" name="Couleur" value="Féminin">Féminin
            <br>

            <label for="date">Date de naissance:</label>
            <input type="date" name="ddn" id="date"> 
            <br>

            <label id="number">Code postal*:</label>
            <input type="number" name="code postal"> 
            <br>

            <label id="Adresse">Address*:</label>
            <input type="text" name="text" id="Address">
            <br>

            <label id="Ville">Ville*:</label>
            <input type="text" name="ville" id="ville">
            <br>
            
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="musadaq@gmail.com">
            <br>
        </fieldset>

        <fieldset>
            <legend>Votre Demande</legend>
            <label id="subej">Sujet*:</label>
            <select id="sujet">
                <option value="select" label= " Veuillez séléctionner un sujet">
                        Veuillez séléctionner un sujet 
                </option>
                
            </select>
            <br>
            <label>Votre Question:</label>
            <textarea  name="votre Question" rows="4" cols="50"></textarea>
        </fieldset> <br>
    </form>

    <input type="checkbox" name="Couleur" value="J'accepte le traitement informatique de ce formulaire">*J'accepte le
    traitement informatique de ce formulaire <br>
    <br>
    <button class="envoyer">Evoyer</button>
    <button class="Annuler">Annuler</button>
